<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8"> <!-- definindo o charset -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> <!-- especificando a compatibilidade com o Internet Explorer -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- definindo o viewport -->
    <title>Arquivo 2</title> <!-- definindo o título da página -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- definindo o ícone da página -->
    <link rel="stylesheet" href="style.css"> <!-- importando a folha de estilo externa -->
</head>
<body background="background.png"> <!-- definindo o background da página -->
    <div class="formulario">
        <form> <!--Criando o formulário-->
            <strong>
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome"><br><br>

                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email"><br><br>

                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha"><br><br>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade"><br><br>

                <label for="sexo">Sexo:</label>
                <input type="radio" id="sexo_feminino" name="sexo" value="feminino">

                <label for="sexo_feminino">Feminino</label>
                <input type="radio" id="sexo_masculino" name="sexo" value="masculino">

                <label for="sexo_masculino">Masculino</label><br><br>
                <label for="interesses">Gênero de jogos interessados:</label>
                <input type="checkbox" id="interesse_FPS" name="interesses[]" value="FPS">

                <label for="interesse_FPS">FPS</label>
                <input type="checkbox" id="interesse_MOBA" name="interesses[]" value="MOBA">

                <label for="interesse_MOBA">MOBA</label>
                <input type="checkbox" id="interesse_Battle Royale" name="interesses[]" value="Battle Royale">

                <label for="interesse_Battle Royale">Battle Royale</label><br><br>
                <label for="print">Print do seu Perfil no jogo:</label>
                <input type="file" id="print" name="print"><br><br>
                
                <input type="submit" value="Enviar">
            </strong>
        </form>
    </div>
</body>
</html>
